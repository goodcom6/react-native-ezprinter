buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'com.goodcom.react.EzPrinter'
	
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 34
        versionCode 1
        versionName "0.0.9"
    }
    lintOptions {
        abortOnError false
    }
     sourceSets {
    main {
          aidl.srcDirs = ['src/main/java']
      }
  }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'cn.goodcom:ezprinter:2.+'
}